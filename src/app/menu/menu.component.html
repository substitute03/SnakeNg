<div class="row col-lg-12 text-center">
    <div class="row col-lg-12">
        <h1 class="mb-2">    
            <img class="img-fluid" style="width:90px" src="/assets/images/angular.svg">SnakeNg
        </h1>
    </div>
</div>

<div class="row col-lg-2 offset-lg-5 text-center">
    <div class="mb-3 p-0">
        <label for="gameModes" class="form-label h5">Game Mode</label>
        <select [(ngModel)]="selectedGameMode" class="form-select" aria-label="game modes">
            <option value="" disabled selected>Select...</option>
            <option *ngFor="let mode of gameModes">{{mode}}</option>
        </select>
    </div>

    <button type="submit" (click)="handlePlayClicked()" class="btn btn-danger">Play</button>
</div>
