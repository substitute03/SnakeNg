<div class="row">
    <div class="col d-flex justify-content-center">
        <div class="hstack gap-3 mt-3 mb-3">
            <span class="display-5">
                <img class="img-fluid" style="width:90px" src="/assets/images/angular.svg">
                SnakeNg
            </span>
            <div class="vr"></div>
            <div class="vstack">
                <span class="lead"><i class="bi bi-person-bounding-box me-2 text-danger"></i>{{playerName}}</span>
                <span class="lead"><i class="bi bi-controller me-2 text-danger"></i>{{gameMode}}</span>
                <span class="lead"><i class="bi bi-trophy me-2 text-danger"></i>High score: {{highScore}}</span>
            </div>
        </div>
    </div>
</div>
<div class="row col-12 text-center">
    <p class="display-6">Score: {{score}}</p>
</div>
<div class="row col-12 text-center">
    <sng-gameboard #gameboard (pelletConsumed)="handlePelletConsumed()"></sng-gameboard>
</div>
<div class="row text-center mt-4">
    <div class="col-4 offset-4">
        <h3>{{message}}</h3>
    </div>
</div>
<div *ngIf="isPreGameOrGameOver" class="mt-4">
    <div class="row text-center">
        <div class="col-4 offset-4">
            <button type="button" class="btn btn-danger btn-lg btn-block" (click)="startGameLoop()">Play</button>
        </div>
    </div>
    <div class="row text-center mt-3">
        <div class="col-4 offset-4">
            <a class="btn btn-outline-danger btn-lg" (click)="returnToMenu()">Main Menu</a>
        </div>
    </div>
</div>
