<div class="row">
    <div class="col d-flex justify-content-center">
        <sng-game-card 
            [playerName]="playerName"
            [gameMode]="gameMode"
            [highScore]="highScore">
        </sng-game-card>
    </div>
</div>
<div class="row col-12 text-center">
    <p class="display-6">Score: {{score}}</p>
</div>
<div class="row col-12 text-center">
    <sng-gameboard #gameboard (pelletConsumed)="handlePelletConsumed()"></sng-gameboard>
</div>
<div class="row text-center mt-4">
    <div class="col-4 offset-4">
        <h3>{{message}}</h3>
    </div>
</div>
<div *ngIf="isPreGameOrGameOver" class="mt-4">
    <div class="row text-center">
        <div class="col-4 offset-4">
            <button type="button" class="btn btn-danger btn-lg btn-block" (click)="startGameLoop()">Play</button>
        </div>
    </div>
    <div class="row text-center mt-3">
        <div class="col-4 offset-4">
            <a class="btn btn-outline-danger btn-lg" (click)="returnToMenu()">
                <i class="bi bi-chevron-compact-left float-start"></i>
                Main Menu
            </a>
        </div>
    </div>
</div>
