<div class="row col-12 text-center">
    <h1 class="mb-2">    
        <img class="img-fluid" style="width:90px" src="/assets/images/angular.svg">SnakeNg
    </h1>
</div>

<div class="row mt-3">
    <div class="col-3"></div>
    <div class="col-2">
        <button type="button" [routerLink]="'/'" class="btn btn-danger">Main Menu</button>
    </div>
    <div class="col-2 text-center">
        <h4>High Scores</h4>
    </div>
    <div class="col-5"></div>
</div>

<div class="row col-6 offset-3 mt-3">
    <table class="table table-hover table-bordered">
        <thead class="bg-danger text-white border-bottom ">
            <tr>
                <th>Player Name</th>
                <th>Game Mode</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let highScore of displayedHighScores">
                <td>{{highScore.playerName}}</td>
                <td>{{highScore.gameMode}}</td>
                <td>{{highScore.score}}</td>
            </tr>
        </tbody>
    </table>
</div>
